                        <div class="form"><h2>Email Me</h2></div>
                        <form action="mailto:kashinakfx@gmail.com" method="get" enctype="text/plain">

                                <label for="name">Name:

                            </div>

                                </label>
                            </div>
                            <div class="input-text">
                                <label>Comments:</label>
                                <br />
                                <textarea name="comments" rows="12" cols="35">Message:</textarea>
                            </div>
                            <div class="input">
                                <input type="submit" name="submit" value="Send" />
                                <input type="reset" name="reset" value="Clear Form" />
                            </div>
